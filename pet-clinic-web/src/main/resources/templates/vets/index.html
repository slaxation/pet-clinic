</head>
<body xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{fragments/layout :: layout (~{::body}, 'vets')}">
<!--/*@thymesVar id="vet" type="slax.petclinic.model.Vet"*/-->
<h2>Veterinarians</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Specialities</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
        <td><span th:each="speciality : ${vet.specialities}"
                  th:text="${speciality.description + ' '}" /> <span
                th:if="${vet?.specialities?.size() == 0}">none</span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
